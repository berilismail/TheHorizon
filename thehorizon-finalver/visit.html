        <title>The Horizon</title>

<body>
    <main class="main">
    <div class="container">
        <h2 class="text-center mt-3 ">Book Your Ticket</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name..." required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date of Visit</label>
                <input type="date" class="form-control" id="date" required min="1">
            </div>

            <div class="mb-3">
                <label for="exhibition" class="form-label">Choose Your Event</label>
                <select class="form-select" id="exhibition" required>
                    <option value="" disabled selected>Select an Event...</option>
                    <option value="tour">Tour</option>
                    <option value="renoir">Drawing like Pierre-Auguste Renoir </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exhibition" class="form-label">Choose Your Exhibition</label>
                <select class="form-select" id="exhibition" required>
                    <option value="" disabled selected>Select an Exhibition...</option>
                    <option value="monet">Landscapes of Dreams: The World of Claude Monet</option>
                    <option value="renoir">Joyful Moments: Renoir and the Beauty of Everyday Life</option>
                    <option value="malivani">Echoes of Emotion: The Artistry of Diana Malivani</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="tickets" min="1" required>
            </div>

            <div class="mb-3">
                <label for="special-requests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="special-requests" rows="3" placeholder="Enter Your Requests..."></textarea>
            </div>

            <div class="mb-3 text-center">
            <button type="submit" onclick="alert('Your Ticket is Booked!')" class="btn btn-primary" style="border: solid 1px gray;">Book Now</button>
            <button type="button" class="btn btn-secondary border border-primary gap-2" onclick="window.location.href='index.html'">
                Go Back Home
            </button>
        </form>
        </div>
    </div>
</main>






    <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
        function toggleSidebar(menu) {
              const sidebar = document.getElementById("mySidebar");
              sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
              menu.classList.toggle("active");
          }
        </script>
