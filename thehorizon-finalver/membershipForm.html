<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Membership Form</h2>
        <form>
          <!-- Membership Type Selection -->
          <div class="mb-3">
            <label for="membershipType" class="form-label">Choose Membership Type</label>
            <select class="form-select" id="membershipType" required>
              <option value="member">Member (1 Cardholder)</option>
              <option value="member-plus-guests">Member + Guests (1 Cardholder + 2 Guests)</option>
            </select>
          </div>
      
          <!-- Cardholder Details -->
          <h4>Cardholder Details</h4>
          <div class="mb-3">
            <label for="cardholderName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="cardholderName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="cardholderEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="cardholderEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="cardholderPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="cardholderPhone" placeholder="Enter your phone number" required>
          </div>
      
          <div id="guestDetails" class="d-none">
            <h4>Guest Details</h4>
            <div class="mb-3">
              <label for="guest1Name" class="form-label">Guest 1 Full Name</label>
              <input type="text" class="form-control" id="guest1Name" placeholder="Enter Guest 1's full name">
            </div>
            <div class="mb-3">
              <label for="guest1Email" class="form-label">Guest 1 Email Address</label>
              <input type="email" class="form-control" id="guest1Email" placeholder="Enter Guest 1's email">
            </div>
      
            <div class="mb-3">
              <label for="guest2Name" class="form-label">Guest 2 Full Name</label>
              <input type="text" class="form-control" id="guest2Name" placeholder="Enter Guest 2's full name">
            </div>
            <div class="mb-3">
              <label for="guest2Email" class="form-label">Guest 2 Email Address</label>
              <input type="email" class="form-control" id="guest2Email" placeholder="Enter Guest 2's email">
            </div>
          </div>
      
          <!-- Submit Button -->
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary border border-primary gap-2" onclick="window.location.href='index.html'">
      Go Back Home
    </button></div>
</form>
</div>
        

    <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
        function toggleSidebar(menu) {
              const sidebar = document.getElementById("mySidebar");
              sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
              menu.classList.toggle("active");
          }
        </script>
